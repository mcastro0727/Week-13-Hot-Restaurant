<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservation Page</title>
<!--- Linking to Bootstrap-->

<!--- External CSS-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<!--- External JS--->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!--- Link to external stylesheet-->
<link rel="stylesheet" href="../Style/style.css"> 

</head>
<body>

    <!---Creating div to hold jumbotron-->
    <div class="container">
        <!-- Bootstap Jump-->
        <div class="jumbotron">
            <h1 class="display-4">Hot Restaurant</h1>
            <p class="lead">Make your reservation </p>
            <!---Creating Buttons-->
            <a class="btn btn-primary btn-lg" href="#" role="button">View Tables</a>
            <a class="btn btn-primary btn-lg btn-light" href="#" role="button">Home</a>

          </div>
    <!---Holding the user input fields-->
    <div class="row">
        <div class="col-lg-12">
            <!---Card to hold inputs-->
            <div class="card">
                <!---Header-->
                <div class="card-header">
                    Table Reservation
                </div>
                <!---Body Div for inputs-->
                <div class="card-body">
                   <form role="form">
                       <div class="form-group">
                           <!---Creating label for form-->
                           <label for="reserve-name">Name</label>
                           <!-- Input form-->
                           <input type="text" class="form-control" id="reserve-name">  
                       </div>
                       <div class="form-group">
                            <!---Creating label for form-->
                            <label for="reserve-number">Phone Number</label>
                            <!-- Input form-->
                            <input type="text" class="form-control" id="reserve-number">  
                        </div>
                        <div class="form-group">
                                <!---Creating label for form-->
                                <label for="reserve-email">Email</label>
                                <!-- Input form-->
                                <input type="text" class="form-control" id="reserve-email">  
                            </div>
                   </form>
                   <a class="btn btn-primary btn-med" href="#" role="button">Submit</a>

            </div>

        </div>
    </div>
    <!---Footer-->
    <footer class="footer">
        <div class="cotainer">
            <p>
                <a href="#">API Table Link</a> |
                <a href="#">API Wait List</a>

            </p>
        </div>
    </footer>
    </div>
    

</body>
</html>
